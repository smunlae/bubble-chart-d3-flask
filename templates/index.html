<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gift Bubbles</title>
  <style>
    body { margin:0; background:#111; color:#fff; overflow:hidden; }
    #chart { width:100%; height:100vh; display:block; }
    .bubble-text { pointer-events:none; text-anchor:middle; fill:#fff; dominant-baseline:middle; }
  </style>
</head>
<body>
  <svg id="chart" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet"></svg>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    async function loadData() {
      const resp = await fetch('/data');
      const items = await resp.json();
      // Ожидаем объекты {name, change:number, img_src}
      return items;
    }

    async function drawChart() {
      const data = await loadData();
      const svg = d3.select('#chart'),
            width = 800, height = 600;

      // контейнер и зум
      const container = svg.append('g');
      svg.call(d3.zoom().scaleExtent([0.5,5])
        .on('zoom', ({transform}) => container.attr('transform', transform))
      );

      const defs = container.append('defs');
      const root = d3.pack().size([width,height]).padding(8)(
        d3.hierarchy({children:data}).sum(d => Math.abs(d.change)*2)
      );

      const nodes = container.selectAll('g.node')
        .data(root.leaves()).join('g')
          .attr('class','node')
          .attr('transform', d=>`translate(${d.x},${d.y})`);

      nodes.each(function(d,i){
        const g = d3.select(this), r = d.r;
        const stroke = Math.max(1, r*0.05);
        const size   = r*2*1.07; // +7%
        const clipId = 'c'+i;
        defs.append('clipPath').attr('id',clipId)
          .append('circle').attr('r',r);

        g.append('image')
          .attr('href', d.data.img_src)
          .attr('x', -size/2).attr('y', -size/2)
          .attr('width', size).attr('height', size)
          .attr('preserveAspectRatio','xMidYMid slice')
          .attr('clip-path', `url(#${clipId})`);

        g.append('circle')
          .attr('r',r).attr('fill','none')
          .attr('stroke', d.data.change>=0? '#3cb371':'#dc143c')
          .attr('stroke-width', stroke);
      });

      nodes.append('text').attr('class','bubble-text')
        .each(function(d){
          const g = d3.select(this),
                lines = [d.data.name, d.data.change.toFixed(2)+'%'];
          let fs = d.r*0.3; g.style('font-size',fs+'px');
          g.selectAll('tspan').data(lines).join('tspan')
            .attr('x',0).attr('dy',(t,i)=>i*1.2+'em').text(t=>t);
          let bb = this.getBBox();
          while((bb.width>d.r*1.8||bb.height>d.r*1.8)&&fs>6){
            fs-=1; g.style('font-size',fs+'px'); bb=this.getBBox();
          }
          const shiftY = -((bb.height - fs)/2);
          g.attr('transform',`translate(0,${shiftY})`);
        });
    }

    drawChart();
  </script>
</body>
</html>
