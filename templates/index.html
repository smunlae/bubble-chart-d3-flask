<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gift Bubbles</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #333; color: #fff; }
    #chart { display: block; margin: auto; /* центрирование */ }
    .bubble-text { pointer-events: none; text-anchor: middle; fill: #fff; }
  </style>
</head>
<body>
  <!-- SVG адаптивный по ширине, высота рассчитывается через viewBox -->
  <svg id="chart" viewBox="0 0 800 600" width="100%" height="100%" preserveAspectRatio="xMidYMid meet"></svg>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    async function loadData() {
      const response = await fetch('/data');
      const json = await response.json();
      return Object.entries(json).map(([name, change]) => ({ name, change }));
    }

    async function drawChart() {
      const data = await loadData();
      const width = 800;
      const height = 600;
      const svg = d3.select('#chart');

      // pack layout
      const root = d3.pack()
        .size([width, height])
        .padding(8)(d3.hierarchy({ children: data })
          .sum(d => Math.abs(d.change))
        );

      const color = d => d.data.change >= 0 ? '#3cb371' : '#dc143c';

      const node = svg.selectAll('g')
        .data(root.leaves())
        .join('g')
          .attr('transform', d => `translate(${d.x},${d.y})`);

      // Увеличим размер пузырей, умножая радиус
      node.append('circle')
        .attr('r', d => d.r * 1.5)
        .attr('fill', color)
        .attr('opacity', 0.8);

      // Текст внутри пузыря: адаптивный размер шрифта по радиусу
      node.append('text')
        .attr('class', 'bubble-text')
        .each(function(d) {
          const fontSize = Math.max(10, d.r * 0.2);
          d3.select(this).style('font-size', fontSize + 'px');
        })
        .selectAll('tspan')
        .data(d => [d.data.name, d.data.change.toFixed(2) + '%'])
        .join('tspan')
          .attr('x', 0)
          .attr('y', (_, i, nodes) => {
            const lineHeight = parseFloat(d3.select(nodes[i].parentNode).style('font-size')) * 1.2;
            // центрируем текст по вертикали
            return (i - 0.5) * lineHeight;
          })
          .text(d => d);
    }
    drawChart();
  </script>
</body>
</html>
